<table ng-module='grouply.lists' ng-init='displayStudents'>
  <tr>
    <th></th>
    <th>First</th>
    <th>Last</th>
    <th>Age</th>
    <th>Global</th>
    <th>Analytic</th>
    <th>Auditory</th>
    <th>Kinesthetic</th>
    <th>Visual</th>
  </tr>
  <tr ng-repeat='student in data.list'>
    <td>{{ $index + 1 }}.</td>
    <td>{{ student.first }}</td>
    <td>{{ student.last }}</td>
    <td>{{ student.age }}</td>
    <td><input type='checkbox' name='global' ng-checked='student.styles.global' ng-disabled='true'></td>
    <td><input type='checkbox' name='analytic' ng-checked='student.styles.analytic' ng-disabled='true'></td>
    <td><input type='checkbox' name='auditory' ng-checked='student.styles.auditory' ng-disabled='true'></td>
    <td><input type='checkbox' name='kinesthetic' ng-checked='student.styles.kinesthetic' ng-disabled='true'></td>
    <td><input type='checkbox' name='visual' ng-checked='student.styles.visual' ng-disabled='true'></td>
  </tr>
</table>
