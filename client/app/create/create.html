<div ng-module='grouply.create'>
  <table>
    <tr>
      <th></th>
      <th>First</th>
      <th>Last</th>
      <th>Age</th>
      <th>Auditory</th>
      <th>Kinesthetic</th>
      <th>Visual</th>
      <th>Tactile</th>
    </tr>
    <tr ng-repeat='student in students'>
      <td>{{ $index + 1 }}.</td>
      <td>{{ student.first }}</td>
      <td>{{ student.last }}</td>
      <td>{{ student.age }}</td>
      <td><input type='checkbox' name='auditory' ></td>
      <td><input type='checkbox' name='kinesthetic' ></td>
      <td><input type='checkbox' name='visual' ></td>
      <td><input type='checkbox' name='tactile' ></td>
    </tr>
    <tr>
      <td></td>
      <td><input type='text' ng-model='student.first' ></td>
      <td><input type='text' ng-model='student.last' ></td>
      <td><input type='type' size='3' maxlength='3' ng-model='student.age'></td>
      <td><input type='checkbox' name='auditory' ng-model='student.styles.auditory'></td>
      <td><input type='checkbox' name='kinesthetic' ng-model='student.styles.kinesthetic'></td>
      <td><input type='checkbox' name='visual' ng-model='student.styles.visual'></td>
      <td><input type='checkbox' name='tactile' ng-model='student.styles.tactile'></td>
    </tr>
  </table>
  <input type='submit' ng-click='addToList(student)' value='Add Student'></input>
  <input type='submit' ng-click='addStudents()' value='Save Students'></input>
  </div>
</div>
